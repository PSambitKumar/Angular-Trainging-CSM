<body>

<div *ngFor="let student of studentList,">

  <div >NAME : <a href="javascript:void(0)" (click)="getStudentId(student.id)">{{student.name}}</a></div>

  <div>------------------------</div>
</div>
<button routerLink="/seventh" routerLinkActive="active" class="btn btn-warning">Back</button>
</body>
